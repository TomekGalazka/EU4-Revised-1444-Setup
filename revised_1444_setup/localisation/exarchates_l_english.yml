l_english:
  exarchate:0 "Exarchate"
  exarchate_long_desc:0 "The Exarchate represents a semi-autonomous vassal state under the Byzantine Empire, modeled after the later administrative reforms of the Eastern Roman Empire. Exarchates act as a bulwark against the Empire’s enemies, serving both as regional defenders and loyal extensions of imperial authority. Governed by Exarchs appointed by the Emperor, they balance local autonomy with their duty to preserve and protect the Empire's frontiers."
  exarchate_is_our:0 "$NAME|Y$ is our Exarchate."
  exarchate_title:0 "Exarchate"
  exarchate_title_plural:0 "Exarchates"
  is_exarchate:0 "Is Exarchate"
  EXARCHATE:0 "Exarchate"
  EXARCH:0 "Exarch"
  exarchate_reform:0 "Exarchate"
  exarchate_reform_desc:0 "The Exarchate is a decentralized governance system of the Eastern Roman Empire, granting Exarchs both civil and military authority over border regions. These semi-autonomous provinces act as loyal bastions against external threats while preserving imperial oversight."
  exarchate_ideas:0 "Exarchate Ideas"
  exarchate_ideas_start:0 "Exarchate Traditions"
  legionary_veterans:0 "Legionary Veterans"
  legionary_veterans_desc:0 "Our infantry are trained to uphold the proud traditions of the Roman legions, ensuring superior performance on the battlefield."
  victories_of_the_exarchs:0 "Victories of the Exarchs"
  victories_of_the_exarchs_desc:0 "Our Exarchs lead with unmatched tactical skill, earning prestige for their triumphs in battle and bringing glory to the Empire."
  cataphract_legacy:0 "Honor of the Cataphracts"
  cataphract_legacy_desc:0 "The Cataphracts, the pride of the Roman cavalry, embody our military tradition with their devastating charges and superior strength in battle."
  imperial_governance:0 "Imperial Governance"
  imperial_governance_desc:0 "As Rome’s stewards in the provinces, we maintain efficient administration, ensuring stability and order even in times of crisis."
  defenders_of_the_faith:0 "Defenders of the Faith"
  defenders_of_the_faith_desc:0 "The Exarchate stands as a bulwark of Orthodoxy, spreading the true faith and reinforcing religious unity in the empire’s frontier provinces."
  fortress_provinces:0 "Fortress Provinces"
  fortress_provinces_desc:0 "Our borderlands are heavily fortified, with garrisons prepared to defend the Empire’s territories against even the fiercest invaders."
  martial_traditions_of_constantinople:0 "Martial Traditions of Constantinople"
  martial_traditions_of_constantinople_desc:0 "Refined through centuries of imperial warfare, our military doctrines and strategies ensure a professional, battle-hardened officer corps ready to defend the Empire."

  Exarchate_of_Carthage:0 "Exarchate of Carthage"
  Exarchate_of_Carthage_ADJ:0 "Carthaginian"
  Exarchate_of_Ravenna:0 "Exarchate of Ravenna"
  Exarchate_of_Ravenna_ADJ:0 "Ravennate"